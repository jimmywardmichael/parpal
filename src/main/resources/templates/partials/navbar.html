<!-- navbar.html fragment -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="icon" type="image/x-icon" href="/imgs/clubs.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Libre+Baskerville:ital@1&family=Source+Serif+Pro:wght@200&display=swap"
          rel="stylesheet">
    <a target="_blank" href="https://icons8.com/icon/107651/golf-clubs"></a><a target="_blank"
                                                                               href="https://icons8.com"></a>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fasthand&family=Libre+Baskerville:ital@1&family=Source+Serif+Pro:wght@200&display=swap');

        .navbar-brand {
            font-family: 'Fasthand', cursive;
            font-size: 48px;
        }

        .nav-item {
            color: white;
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar fixed-top" style="background-color: darkolivegreen;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">P A R P A L

            <img th:src="@{/imgs/clubs.png}" src="/static/imgs/clubs.png" alt="logo">

        </a>

        <div class="nav-button">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>


        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigate Pages</h4>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}" style="color: white">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/sign-up}" style="color: white">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login" style="color: white">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}" style="color: white">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/index}" style="color: white">My Calendar/Events</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/events/create-event}" style="color: white">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/user-home}" style="color: white">Community Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/all-users}" style="color: white">Golfers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-us}" style="color: white">About Us</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form class="d-flex" th:action="@{/logout}" th:method="POST">
                            <button class="btn btn-outline-success" type="submit" style="width: 100%">Logout</button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</nav>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
