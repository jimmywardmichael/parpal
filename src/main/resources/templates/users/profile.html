<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="icon" type="image/x-icon" href="/imgs/clubs.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{css/profile.css}">

    <style>
        body{
            /* Add padding due to fixed navbar position */
            margin-top: 80px;
        }
    </style>
    
</head>
<nav th:replace="~{partials/navbar.html :: navbar}"></nav>
<body>
<br>
<!--Show User Profile-->


<section class="section about-section" id="about">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="about-avatar" style="display: inline-grid; position: relative; margin-left: 150px">
                            <br>
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                 title="SwingersSquad123" alt="SwingersSquad123" height="300px"
                                 width="300px" style="border: black solid 2px">

                            <form th:action="@{/users/{id}/edit (id = ${user.id})}" style="color: white">
                                <button class="btn btn-success btn-md"
                                        style="position: relative; top: 10px; right: 10px; left: 45px; color: white ">
                                    Edit
                                </button>
                            </form>
                            <form th:action="@{/users/{id}/delete (id = ${user.id})}" th:method="post">
                                <button class="btn btn-success btn-md"
                                        style="position: relative; top: -28px; bottom: 30px; right: 0; left: 115px; color: white ">
                                    Delete
                                </button>
                            </form>
                            <form th:action="@{/pals}" style="color: white">
                                <button class="btn btn-success btn-md"
                                        style="position: relative; bottom: 52px;top: -66px; right: 10px; left: 210px; color: white ">
                                    Pals
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="media"
                             style="text-align: left; word-wrap: break-word; margin-left: 10px;">
<br>
                            <br>
                            <h5 class="mr-2" >Username:</h5>
                            <p th:text="${user.username}"></p>
                        </div>
                        <div class="media"
                             style="text-align: left; word-wrap: break-word; margin-left: 10px;">
                            <h5 class="mr-2">Name:</h5>
                            <p th:text="${user.name}"></p>

                        </div>
                        <div class="media"
                             style="text-align: left; word-wrap: break-word; margin-left: 10px;">
                            <h5 class="mr-2">E-mail:</h5>

                            <p th:text="${user.email}"></p>

                        </div>
                        <div class="media"
                             style="text-align: left; word-wrap: break-word; margin-left: 10px;">
                            <h5 class="mr-2">Handicap:</h5>
                            <p th:text="${user.handicap}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
