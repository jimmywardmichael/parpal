    <section class="vh-100" style="background:  linear-gradient(blanchedalmond, green)no-repeat center center fixed;

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form th:action="@{/sign-up}" th:method="post" th:object="${user}" th:onsubmit="return validateForm()" class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="name">Name:</label>
                                                <input type="text" id="name" class="form-control" th:field="*{name}" required>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                            <label for="username" class="form-label">Username:</label>
                                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                            <span id="usernameError" style="background-color:#00FF00"></span>
                                        </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="email">Email:</label>

                                                <input type="email" id="email" class="form-control" th:field="*{email}" required>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="password">Password:</label>

                                                <input type="password" id="password" class="form-control" th:field="*{password}" required>
                                            </div>
                                        </div>
                                        <div>
                                        <label id="is_18" for="is_18" class="form-label">Are you over 18 years old? (You are not required to be 18 to
                                                                use this app.)</label>
                                                            <div class="form-check">
                                                                <input type="radio" class="form-check-input" id="age-yes" th:field="*{is_18}" value="true" required>
                                                                <label class="form-check-label" for="age-yes">Yes</label>

                                                            <div class="form-check">
                                                                <input type="radio" class="form-check-input" id="age-no" th:field="*{is_18}" value="false" required>
                                                                <label class="form-check-label" for="age-no">No</label>
                                                            </div>

                                <br>
                                        <label  for="is_org" class="form-label">Is this profile for an organization?</label>
                                                            <div class="form-check">
                                                                <input type="radio" class="form-check-input" id="is_org" th:field="*{is_org}" value="true"
                                                                       required>
                                                                <label class="form-check-label" for="is_org">Yes</label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input type="radio" class="form-check-input" id="org-no" th:field="*{is_org}"  value="false"
                                                                       required>

                                                                <label class="form-check-label" for="org-no">No</label>
                                                            </div>
                                                                <br>
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                                <label for="handicap" class="form-label">Handicap:</label>
                                                                <input type="number" class="form-control" id="handicap" th:field="*{handicap}">
                                                            </div>
                                                        </div>
                                                        <button type="submit" class="btn btn-outline-success">Sign up</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            </div>
