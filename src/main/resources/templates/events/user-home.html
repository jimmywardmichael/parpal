<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Community Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/imgs/clubs.png">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <style>
        body {

            background:  linear-gradient(blanchedalmond, green)no-repeat center center fixed;
            background-size: cover;
            padding-top: 100px;

        }

        .card{
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
<nav th:replace="~{partials/navbar.html :: navbar}"></nav>
<h1 class="header text-center">Community Events </h1>
<!--Events Start -->
<div class="container-fluid row justify-content-evenly align-content-center " style="padding-bottom: 25px">
    <th:block th:each="event : ${allEvents}">
        <div class="card" style="height: fit-content">
            <div class="card-title">
                <h3 th:text="${event.title}"></h3>
            </div>

            <div class="card-body">
                <div class="card-text">
                    <strong> Course:</strong>
                    <p class="card-title" th:text="${event.course}"></p>
                    <strong>Date:</strong>
                    <p th:text="${event.date_time_start.getMonth()} + ' ' + ${event.date_time_start.getDayOfMonth()}"></p>
                    <strong>Start Time:</strong>
                    <p th:text="${event.date_time_start.getHour()} + ':' + ${event.date_time_start.getMinute()}"></p>
                    <strong>End Time: </strong>
                    <p th:text="${event.date_time_end.getHour()} + ':' + ${event.date_time_end.getMinute()}"></p>
                    <strong>Description: </strong>
                    <p th:text=" ${event.description} "></p>
                    <form th:action="@{/userEvents/{eventId}/add (eventId = ${event.id})}" th:method="post">
                        <input type="hidden" name="eventId" th:value="${event.id}">
                        <button th:type="submit" th:value="Submit" style="background-color: darkgreen; color: white">
                            Attend Event
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


</html>
